<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>录制</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
    <script type = "text/javascript"  src="js/videoArea.js"></script>
</head>
<body>

   <!--<div class="content">-->
       <!--***************************************页面顶部************************************************-->
       <div id="header">
           <h1 class="title"> 音频 视频 屏幕共享进行录制</h1>
       </div>
       <div id="container">
           <!--***************************************页面左边（左边侧边栏）*********************************************-->
           <div class="left-group">
               <div class="leftContrainterButton">
                   <button class="toggleVideoButton" onclick="toggleVideoButton()">开启视频</button>
                   <button class="toggleShareButton" onclick="toggleShareButton()">开启共享</button>
                   <button class="toggleMuteButton" onclick="toggleMuteButton()">静音</button>
                   <button>设置</button>
               </div>

               <!--***********************************设备选择************************************************-->
               <div class="setDeviced">
                   <div class="select">
                       <label for="audioSource">麦克风: </label><select id="audioSource"></select>
                   </div>

                   <div class="select">
                       <label for="audioOutput">扬声器: </label><select id="audioOutput"></select>
                   </div>

                   <div class="select">
                       <label for="camera">摄像头: </label><select id="camera"></select>
                   </div>
               </div>
           </div>
           <!--**************************************页面中间******************************************************-->
           <div class="mid-group">
               <div class="midTop">
                   <button  class="btn active  areaVideoBtn" >区域录制</button>
                   <button  class="btn videoBtn">录制音视频</button>
                   <button  class="btn audioBtn">录制音频</button>
               </div>


               <!--***************************页面中间显示部分（音视频录制）**************************-->
               <div class="midMiddle">
                   <div class="midContent show">
                       <div class="videoContrainter">
                           <div class="videoArea">
                               <video class="shareVideo"></video>
                           </div>


                       </div>
                       <canvas class="shareCanvas"></canvas>

                   </div>

                   <div class="midContent ">
                       <p>页面一要显示的内容</p>
                       <input type="text" placeholder="页面一内容"/>
                   </div>
                   <div class="midContent">
                       <p>页面二要显示的内容</p>
                       <input type="text" placeholder="页面二内容" />
                   </div>
               </div>
           </div>
           <!--**************************************页面右边（右侧边栏）**************************************-->
           <div class="right-group">
               <div class="rightTop">
                   <button>开始录制</button>
                   <button>暂停录制</button>
                   <button>恢复录制</button>
                   <button>录制完成</button>
                   <button>重新录制</button>
                   <button>下载</button>
               </div>
           </div>
       </div>
       <!--<div id="foot">foot</div>-->
   <!--</div>-->



   <script type = "text/javascript"  src="js/record.js"></script>
   <script type = "text/javascript"  src="js/api.js"></script>
   <script type = "text/javascript"  src="js/main.js"></script>
   <script type = "text/javascript"  src="js/stream.js"></script>
   <script type = "text/javascript"  src="js/common.js"></script>
   <script type = "text/javascript"  src="index.js"></script>
</body>
</html>
